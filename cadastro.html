<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contato-login.css">
    <title>CADASTRAR</title>
</head>

<body>

    <div class="header">
        <div id="caixa">
            <nav id="nav1">
                <img src="./imagens/chapeubranco.svg" alt="" width="25px">
                <span id="navleft">
                    <a href="./index.html">
                        <li>Inicio</li>
                    </a>
                    <a href="./cadastro.html">
                        <li>Cadastrar</li>
                    </a>
                    <a href="./login.html">
                        <li>Entrar</li>
                    </a>
                </span>
            </nav>
            <nav id="nav2">
                <ul>
                    <a href="">
                        <img id="rsocial" src="./imagens/facebookyelow.svg" alt="">
                    </a>
                    <a href="">
                        <img id="rsocial" src="./imagens/instagramyellow.svg" alt="">
                    </a>
                </ul>
            </nav>
        </div>
    </div>
    <div class="contato">
        <div class="container">
            <h1>Faça aqui seu cadastro!</h1>
            <div class="formulario">
                <form id="form_cadastro" method="get" onsubmit="return cadastrar()">
                    <div class="inpt_style">
                        <p>Nome completo</p>
                        <input type="text" name="nome" class="input-padrao" autofocus="autofocus"
                            placeholder="Nome e sobrenome" required minlength="4">
                    </div>

                    <div class="inpt_style">
                        <p>Login</p>
                        <input type="text" name="login" class="input-padrao" placeholder="seu nome de usuário" required
                            minlength="4">
                    </div>

                    <div class="inpt_style">
                        <p>Senha</p>
                        <input type="password" name="senha" class="input-padrao" placeholder="***************" required
                            minlength="4">
                    </div>

                    <div id="inpt_cadastrar">
                        <p></p>
                        <input type="submit" id="btn_entrar" value="Cadastrar" class="btn-green">
                    </div>

                </form>
                <div id="marca">
                    <img src="./imagens/chapeubranco.svg" alt="">
                    <p>MYSTUDY</p>
                </div>

                <img src="aguarde-orange.gif" id="img_aguarde" style="display: none; width:100px">

                <div id="div_erro"
                    style="background-color: rgb(255, 255, 255); color: rgb(255, 217, 0); display: none;">
                    Erro no cadastro
                </div>

            </div>
            <div class="imagem-lateral">
                <img src="img/side-img-contato_orange.jpg">
            </div>
        </div>
    </div>

</body>

</html>
